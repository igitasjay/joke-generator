<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.css"
      integrity="sha512-5fsy+3xG8N/1PV5MIJz9ZsWpkltijBI48gBzQ/Z2eVATePGHOkMIn+xTDHIfTZFVb9GMpflF2wOWItqxAP2oLQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Chuck Norris Joke Generator</title>
  </head>
  <body>
    <div class="container">
      <h2>Chuck Norris Jokes</h2>
      <form>
        <div>
          <label for="text">Category of jokes</label>
          <input type="text" id="text" placeholder="enter category of joke" />

          <p class="example" style="font-size: 100">
            eg. animal, career, celebrity, dev, explicit, fashion, food,
            history, money, movie, music, political, religion, science, sport,
            travel
          </p>
        </div>
        <div>
          <button class="get-jokes">Get Jokes</button>
        </div>
      </form>
      <div id="jokes"></div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
